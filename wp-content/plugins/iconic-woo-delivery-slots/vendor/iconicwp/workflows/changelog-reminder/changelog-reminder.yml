on: pull_request
name: Changelog Reminder
jobs:
  remind:
    name: Changelog Reminder
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Changelog Reminder
      uses: ipromz/action-changelog-reminder@master
      with:
        changelog_regex: 'changelog(\-dev)?\.md'
        markFailure: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
