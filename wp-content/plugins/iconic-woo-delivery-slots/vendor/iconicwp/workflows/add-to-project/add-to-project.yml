name: Add Issues/PRs to Project

on:
  issues:
    types:
      - opened
      - reopened
  pull_request:
    types:
      - opened
      - reopened

jobs:
  add-to-project:
    name: Add Issues/PRs to Project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/iconicwp/projects/13
          github-token: ${{ secrets.ADD_TO_PROJECT_TOKEN }}
